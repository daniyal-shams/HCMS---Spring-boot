server.port=8888
spring.application.name=config-server

spring.cloud.config.server.git.uri=https://github.com/daniyal-shams/Config_Repo/
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths=healthCare-config/api-gateway,healthCare-config/doctor-service,healthCare-config/service-registery

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always



